<!DOCTYPE html>
<html>
<head>
    <title>Стовпчикова діаграма</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Ваші дані
        var імена = [
            "Власова Каріна Вікторівна",
            "Власова Марина Вікторівна",
            "Войдюк Ігор Володимирович",
            "Волощук Ростислав Русланович",
            "Давиденко Вікторія Олександрівна",
            "Давиденко Катерина Олександрівна",
            "Деморацький Назар Євгенійович",
            "Денисенко Владислав Віталійович",
            "Євлахович Ігор Віталійович",
            "Зінін Максим Юрійович",
            "Ібе Джанет Юнанівна",
            "Карчевський Володимир Денисович",
            "Литвин Анастасія Дмитрівна",
            "Лужанський Ростислав Павлович",
            "Мітькін Дмитро Анатолійович",
            "Мозговий Максим Володимирович",
            "Моргун Ігор Вячеславович",
            "Мошняга Антон Віталійович",
            "Орлов Андрій Андрійович",
            "Паладій Даниїл Едуардович",
            "Покотило Марія Михайлівна",
            "Прокопенко Роман Олександрович",
            "Руденко Євгеній Васильович",
            "Сайфулліна Софія Айратівна"
        ];

        var оцінки = [0, 2, 3, 0, 0, 0, 2, 0, 0, 0, 2, 5, 2, 1, 1, 4, 2, 1, 2, 0, 0, 0, 1, 2];

        // Отримайте посилання на елемент canvas
        var ctx = document.getElementById("myChart").getContext("2d");

        // Створення діаграми
        var myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: імена,
                datasets: [
                    {
                        label: "Оцінки",
                        data: оцінки,
                        backgroundColor: "rgba(225, 192, 72, 0.2)", // Колір стовпців
                        borderColor: "rgba(30, 40, 150, 1)", // Колір межі стовпців
                        borderWidth: 1 // Ширина межі стовпців
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
